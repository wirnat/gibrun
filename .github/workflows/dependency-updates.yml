name: Dependency Updates

on:
  schedule:
    # Run weekly on Mondays at 8 AM UTC
    - cron: '0 8 * * 1'
  workflow_dispatch:

jobs:
  # Automated Dependency Updates
  dependabot-updates:
    name: Dependabot Updates
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run npm update
      run: npm update

    - name: Run tests after update
      run: npm test -- --run

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore: update dependencies'
        title: 'Automated Dependency Updates'
        body: |
          This PR updates project dependencies to their latest versions.

          ## Changes
          - Updated npm dependencies
          - Ran test suite to ensure compatibility

          ## Checklist
          - [x] Tests pass
          - [ ] Code builds successfully
          - [ ] No breaking changes
        branch: automated/dependency-updates
        delete-branch: true

  # Security Updates Only
  security-updates:
    name: Security Updates
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run npm audit fix
      run: npm audit fix

    - name: Run tests after security fixes
      run: npm test -- --run

    - name: Create Pull Request for Security Updates
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'fix: security updates'
        title: 'Security Dependency Updates'
        body: |
          This PR addresses security vulnerabilities in dependencies.

          ## Security Updates
          - Applied npm audit fixes
          - Verified tests still pass

          ## Checklist
          - [x] Security vulnerabilities addressed
          - [x] Tests pass
          - [ ] No breaking changes
        branch: automated/security-updates
        delete-branch: true