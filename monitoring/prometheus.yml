global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

   # gibRun MCP Server metrics
   - job_name: 'gibrun-mcp-server'
     static_configs:
       - targets: ['gibrun-mcp:3000']
     scrape_interval: 5s
     metrics_path: '/metrics'

   # DuckDB metrics (if exposed via separate endpoint)
   - job_name: 'duckdb'
     static_configs:
       - targets: ['gibrun-mcp:9123']
     scrape_interval: 30s
     metrics_path: '/metrics'

  # PostgreSQL metrics
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
    scrape_interval: 30s

  # Redis metrics (if enabled)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 30s

  # Node.js application metrics
  - job_name: 'node-app'
    static_configs:
      - targets: ['gibrun-mcp:3000']
    scrape_interval: 10s
    metrics_path: '/metrics'
    params:
      format: ['prometheus']

  # Docker container metrics
  - job_name: 'docker'
    static_configs:
      - targets: ['docker.for.mac.host.internal:9323']
    scrape_interval: 30s

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

